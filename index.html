<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <meta charset="UTF-8">
  <title>Disaster App</title>
</head>
<body>
<header>
  <h1>Disaster Preparedness </h1>
</header>
<header>
  <h3> Click the buttons below to learn more about how to prepare for each disaster.</h3>
</header>
  <div class="grouped fields">
    <label for="disaster">Select the type of emergency:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="1" name="disaster" checked="" tabindex="0" onclick="func()" class="hidden">
        <label>Hurricane</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="2" name="disaster" tabindex="0" onclick="func()" class="hidden">
        <label>Tsunami</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="3" name="disaster" tabindex="0" onclick="func()" class="hidden">
        <label>Flash Flood</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="4" name="disaster" tabindex="0" onclick="func()" class="hidden">
        <label>Earthquake</label>
      </div>
    </div>
  </div>
</div>






</body>
</html>
